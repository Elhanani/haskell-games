name:                haskell-solvers
version:             0.1.0.0
github:              "Elhanani/haskell-solvers"
license:             BSD3
author:              "Yoni Elhanani"
maintainer:          "elhanani@gmail.com"
copyright:           "(c) 2019 Yoni Elhanani"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Elhanani/haskell-solvers#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- unordered-containers
- mtl
- array
- hashable
- random
- async
- time
- pqueue
- split

library:
  source-dirs: src

executables:
  haskell-solvers-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=-A16m
    - -with-rtsopts=-H2g
    dependencies:
    - haskell-solvers

tests:
  haskell-solvers-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-solvers
